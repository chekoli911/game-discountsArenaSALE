

    <div class="sidebar">
        <h2>Arena PSGM Store</h2>
        
        <button class="discount-button" id="discountFilter">Только со скидками</button>
        <button class="novelty-button" id="noveltyFilter">Новинки</button>
        <button class="favorites-button" id="favoritesFilter">
            <div class="heart-icon"></div>
            Избранное
        </button>
        
        <div class="filter-section">
            <h3>Русский язык</h3>
            <label style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px; cursor: pointer; color: #e0e0e0;">
                <input type="checkbox" id="filterFullRussian" style="width: 16px; height: 16px; cursor: pointer;">
                <span>Полностью на русском</span>
            </label>
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer; color: #e0e0e0;">
                <input type="checkbox" id="filterRussianText" style="width: 16px; height: 16px; cursor: pointer;">
                <span>На русском языке</span>
            </label>
        </div>
        
        <div class="filter-section">
            <h3>Жанр</h3>
            <select id="genreFilter">
                <option value="">Все жанры</option>
            </select>
        </div>
        
        <div class="filter-section">
            <h3>Год выпуска</h3>
            <select id="yearFilter">
                <option value="">Все годы</option>
            </select>
        </div>
        
        <div class="filter-section">
            <h3>Платформа</h3>
            <select id="platformFilter">
                <option value="">Все платформы</option>
                <option value="PS5">Только PS5</option>
                <option value="PS4">Только PS4</option>
                <option value="PS4/PS5">PS4/PS5</option>
            </select>
        </div>
        
        <div class="filter-section">
            <h3>Рейтинг</h3>
            <select id="ratingFilter">
                <option value="">Любой рейтинг</option>
                <option value="4">4+ звезды</option>
                <option value="3">3+ звезды</option>
                <option value="2">2+ звезды</option>
            </select>
        </div>
        
        <button class="reset-button" id="resetFilters">Сбросить все фильтры</button>
    </div>
    
    <div class="main-content">
        <div class="content-wrapper">
            <div class="top-panel">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Всего игр</h3>
                        <p id="totalGames">0</p>
                    </div>
                    <div class="stat-card stat-discount">
                        <h3>Скидка</h3>
                        <p id="discountGames">0</p>
                    </div>
                    <div class="stat-card stat-russian">
                        <h3>На русском</h3>
                        <p id="russianGames">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Показано</h3>
                        <p id="shownGames">0</p>
                    </div>
                </div>
                
                <div class="search-panel">
                    <div class="search-container">
                        <div class="search-icon"></div>
                        <input type="text" class="top-search" id="topSearchInput" placeholder="Поиск игры по названию...">
                        <div class="search-clear" id="searchClear">×</div>
                    </div>
                    
                    <div class="price-filter">
                        <h3>Диапазон цен</h3>
                        <div class="price-inputs">
                            <div class="price-input-group">
                                <input type="number" class="price-input" id="minPrice" placeholder="От" value="100" min="0" max="25000">
                                <input type="range" class="price-slider" id="minPriceSlider" min="0" max="25000" value="100" step="100">
                            </div>
                            <span style="color: #666; align-self: flex-start; padding-top: 10px;">—</span>
                            <div class="price-input-group">
                                <input type="number" class="price-input" id="maxPrice" placeholder="До" value="25000" min="0" max="25000">
                                <input type="range" class="price-slider" id="maxPriceSlider" min="0" max="25000" value="25000" step="100">
                            </div>
                            <span style="color: #fff; font-weight: 600; align-self: flex-start; padding-top: 10px;">₽</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="favorites-banner" id="favoritesBanner">
                <div class="favorites-banner-text">
                    <div class="banner-heart-icon"></div>
                    <span>Избранные игры</span>
                </div>
                <button class="back-button" onclick="backToAllGames()">← Назад ко всем играм</button>
            </div>
            
            <div class="games-grid" id="gamesGrid"></div>
            
            <div class="pagination" id="pagination"></div>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="gameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <button class="favorite-btn" id="modalFavoriteBtn" onclick="event.stopPropagation(); toggleFavorite()">
                    <span class="heart">♡</span>
                </button>
                <h2 class="modal-title" id="modalTitle"></h2>
                <div id="modalLanguageBadges" style="margin-bottom: 15px;"></div>
                <div class="modal-rating" id="modalRating"></div>
            </div>
            <div class="modal-body">
                <div>
                    <img id="modalImage" class="modal-image" src="" alt="" onclick="enlargeImage(this.src)" style="cursor: zoom-in;">
                </div>
                <div class="modal-details">
                    <div class="detail-row">
                        <div class="detail-label">Издатель</div>
                        <div class="detail-value" id="modalPublisher"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Жанр</div>
                        <div class="detail-value" id="modalGenre"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Платформы</div>
                        <div class="detail-value" id="modalPlatforms"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Дата выхода</div>
                        <div class="detail-value" id="modalRelease"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Озвучка</div>
                        <div class="detail-value" id="modalVoice"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Текстовый перевод</div>
                        <div class="detail-value" id="modalText"></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Цена</div>
                        <div class="modal-price" id="modalPrice"></div>
                    </div>
                    <div id="modalCountdownContainer"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Image Enlarger Modal -->
    <div id="imageModal" class="modal" style="z-index: 2000;">
        <span class="close" onclick="document.getElementById('imageModal').style.display='none'" style="position: fixed; top: 20px; right: 40px; font-size: 40px; z-index: 2001;">&times;</span>
        <img id="enlargedImage" style="max-width: 90%; max-height: 90vh; margin: auto; display: block; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>
    
    <script src="catalog-data.js"></script>
    <script src="catalog-script.js"></script>
